spring.datasource.username=${DB_USER}
spring.datasource.url=jdbc:postgresql://localhost:5432/rest-course
spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

client-id=springBootApplication
resource-url=http://localhost:8080/realms/rest-course/protocol/openid-connect/token
grant-type=password

spring.security.oauth2.client.registration.keycloak.client-id=springBootApplication
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/realms/rest-course
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/rest-course

spring.data.mongodb.uri=mongodb://localhost:27017/course

server.port=8000
